<script> 
	function showHideAllDetails(newText) {
		if(newText=='show details')
		{
			$('.technologies').collapse('hide');
		}
		else{
			$('.technologies').collapse('show');
		}
		$(".showhideDetails").text(newText);
	}
</script>

  </div>
</div>
<button type="button" class="btn btn-primary toggle-all-technologies" onclick="showHideAllDetails('hide details')"> Show all technologies details</button>
